<head>

    <title>Document</title>

    <meta charset="utf-8">
    <meta name="language" content="{{ .Lang }}">
    <title>Casfer Group</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- ViewPort-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- XSS Prevention -->

    <!-- Preload and Prefetch content -->

    <link rel="preload" href="/assets/sora.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/main.min.css" as="style" />
    <link rel="preload" href="/assets/main.min.js" as="script" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/media/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/media/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/media/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/media/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Ibrac" />
    <link rel="manifest" href="/media/favicon/site.webmanifest" />

    <!-- CSS & JS-->
    <link rel="stylesheet" href="/assets/main.css">
    <script src="/assets/main.js"></script>

    <!-- SEO -->
    <meta name="description" content="Founded in 2023, Casfer is a cutting-edge Brazilian cybersecurity startup offering expert red and blue team services to help businesses strengthen their digital defenses. We specialize in vulnerability assessments, and customized security & IT strategies.">>
    <meta name="generator" content="Casfer (https://www.casfergroup.com)">
    <meta name="robots" content="index, follow">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded-xl mb-5 w-100" style="max-width: 960px;">
        <div class="container-fluid">
            <a class="navbar-brand text-primary fw-bold fs-4" href="#">Casfer Group</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-secondary me-2" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary me-2" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="home" class="hero-section p-5 p-md-5 rounded-xl shadow-lg mb-5 w-100" style="max-width: 960px;">
        <div class="row align-items-center justify-content-between">
            <div class="col-md-7 text-center text-md-start mb-4 mb-md-0">
                <h1 class="display-4 fw-bold lh-base mb-3">
                    Secure Your Digital Frontier.
                </h1>
                <p class="lead mb-4">
                    Comprehensive cybersecurity solutions to protect your business from evolving threats.
                </p>
                <a href="#contact" class="btn btn-light text-primary fw-bold py-3 px-5 rounded-pill shadow-lg transition-all">
                    Contact Us
                </a>
            </div>
            <div class="col-md-5 d-flex justify-content-center justify-content-md-end">
                <!-- Placeholder image/icon for cybersecurity theme -->
                <img src="/media/hero.png" alt="Cybersecurity Icon" class="img-fluid rounded-circle shadow-lg" style="width: 180px; height: 180px;">
            </div>
        </div>
    </section>
